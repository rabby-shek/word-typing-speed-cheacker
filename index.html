<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Speed Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="WPM">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="CPM">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button id="tryAgainBtn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="./js/paragaraphs.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
